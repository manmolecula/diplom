<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных клиентов ОФР</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">

        <h1 class="title">Форма для ввода данных клиентов ОФР</h1>
        <div class="left">
            <label class="subtitle" for="userCount">Выберите количество клиентов ОФР:</label>
            <input type="number" id="userCount" name="userCount" min="1" max="100" value="1">
            <button type="button" onclick="addUsers()">Применить</button>
        </div>

        <form class="form" onsubmit="submitForm(event)">
            <div id="userForm""></div> 
            <!-- Динамически создаваемые внутренности формы -->
            <button class="form__btn" type="submit" onclick="clickForm()">Отправить данные</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
